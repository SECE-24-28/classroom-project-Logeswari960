<!DOCTYPE html>
<html>
<head>
    <title>Logins - Login</title>
    <style>
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            background: linear-gradient(135deg, #4a4cf1, #6b7bff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 350px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            text-align: center;
            color: #4a4cf1;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #4a4cf1;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #2b2ee6;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Logins</h2>
    <input id="user" type="text" placeholder="Enter Username">
    <input id="pass" type="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
</div>

<script>
function login() {
    let u = document.getElementById("user").value;
    let p = document.getElementById("pass").value;

    if (u === "admin" && p === "1234") {
        window.location.href = "welcome.html";
    } else {
        alert("Invalid Username or Password");
    }
}
</script>

</body>
</html>
